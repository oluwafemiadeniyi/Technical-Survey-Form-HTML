<<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='SURVEY-FORM.css'/>
    <title>survey-form.freecodecamp.rocks/</title>
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <label id='name-label'>Name <input id='name' name='name' type='text' required placeholder='Enter your Name'/>
      </label>
      <label id='email-label'>Email <input id='email' name='email' type='email' placeholder='Enter your Email' required/></label>
      <label id='number-label'>Age(optional) <input id='number' name='age' type='number' placeholder='Age'
      min='5' max='90'/>
      <label>Which option best describes your current role?
        <select id='dropdown'>
          <option>Select current role</option>
          <option value='1'>Student</option>
          <option value='2'>Full Time job</option>
          <option value='3'>Full time learner</option>
          <option value='4'>Prefer not to say</optiion>
          <option value='5'>Other</option>
        </select>
      </label>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for='Definitely' class='recommend'> 
        <input class='recommend'id='Definitely' type='radio'  name='recommendation' value='definitely'>Definitely</label>
      <label for='May be' class='recommend'> <input class='recommend'id='May be' type='radio' name='recommendation' value='may be'/>May be</label>
      <label class='recommend' for='Not sure'> <input class='recommend' id='Not sure' type='radio' name='recommendation' value='not sure'/>Not sure</label>
      <labeL>What is your favorite feature of freeCodeCamp? 
        <select id='fav-feature'> 
         <option>select an option</option>
         <option value='1'>Challenges</option> 
         <option value='2'>Projects</option>  <option>Community</option>
         <option>Open Source</option>
        </select>
      </label>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label> <input type='checkbox' class='improve' value='front end'>Front-end Projects</label>
      <label> <input type='checkbox' class='improve' value='back end'>Back-end Projects</label>
      <label> <input type='checkbox' class='improve' value='data visualization'>Data Visualization</label>
      <label> <input type='checkbox' class='improve' value='challenges'>Challenges</label>
      <label> <input type='checkbox' class='improve' value='open source'>Open Source Community</label>
      <label> <input type='checkbox' class='improve' value='gitter help'>Gitter help rooms</label>
      <label> <input type='checkbox' class='improve' value='videos'>Videos</label>
      <label> <input type='checkbox' class='improve' value='meetups'>City Meetups</label>
      <label> <input type='checkbox' class='improve' value='wiki'>Wiki</label>
      <label> <input type='checkbox' class='improve' value='forum'>Forum</label>
      <label> <input type='checkbox' class='improve' value='add courses'>Additional Courses</label>
      <label>Any comments or suggestions?</label> 
       <textarea name='comment' cols='15' rows='3'>Enter your comment here</textarea>
       <input id='submit' type='Submit' value='submit'/>

    </form>
  </body>
</html>
