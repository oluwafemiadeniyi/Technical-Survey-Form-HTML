  <body>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
       <label for='name'>Name <input id='name' name='name' type='text' required placeholder='Enter your Name'/>
       </label>
       <label for='email'>Email <input id='email' name='email' type='email' placeholder='Enter your Email'</label>
       <label for='age'>Age(optional) <input id='age' name='age' type='number' placeholder='Age'/>
       <label>Which option best describes your current role?
          <select>
            <option>Select current role</option>
            <option value='1'>Student</option>
            <option value='2'>Full Time job</option>
            <option value='3'>Full time learner</option>
            <option value='4'>Prefer not to say</optiion>
            <option value='5'>Other</option>
          </select>
        </label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for='Definitely' > <input id='Definitely' type='radio' name='recommendation'>Definitely</label>
        <label for='May be'> <input id='May be' type='radio' name='recommendation'/>May be</label>
        <label for='Not sure'> <input id='Not sure' type='radio' name='recommendation'/>Not sure</label>
        <labeL>What is your favorite feature of freeCodeCamp? 
            <select> 
             <option>select an option</option>
             <option value='1'>Challenges</option> 
             <option value='2'>Projects</option>  <option>Community</option>
             <option>Open Source</option>
            </select>
          </label>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label> <input type='checkbox'>Front-end Projects</label>
          <label> <input type='checkbox'>Back-end Projects</label>
          <label> <input type='checkbox'>Data Visualization</label>
          <label> <input type='checkbox'>Challenges</label>
          <label> <input type='checkbox'>Open Source Community</label>
          <label> <input type='checkbox'>Gitter help rooms</label>
          <label> <input type='checkbox'>Videos</label>
          <label> <input type='checkbox'>City Meetups</label>
          <label> <input type='checkbox'>Wiki</label>
          <label> <input type='checkbox'>Forum</label>
          <label> <input type='checkbox'>Additional Courses</label>
          <label>Any comments or suggestions?</label> 
           <textarea cols='15' rows='3'>Enter your comment here</textarea>
           <input id='submit' type='Submit' value='submit'/>
    
        </form>
