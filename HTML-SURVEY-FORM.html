<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <link rel='stylesheet' href='SURVEY-FORM.css'/>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <title>survey-form.freecodecamp.rocks/</title>
  </head>
  <body>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <fieldset>
       <label for='name'>Name <input id='name' name='name' type='text' required placeholder='Enter your Name'/>

       <label for='email'>Email <input id='email' name='email' type='email' placeholder='Enter your Email'</label>
      </fieldset>

    </form>
  </body>
</html>
